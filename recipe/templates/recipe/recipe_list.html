{% extends 'recipe/background.html' %}

{% block block %}
    {% for recipe in recipes %}
        <div>
            <p>{{ recipe.author }}</p>
            <h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.food_name }}</a> </h1>
            <div>
                <p>created : {{ recipe.created_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
